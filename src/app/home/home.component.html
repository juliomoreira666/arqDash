<div class="row mt-4 ml-0 mr-0">
  <div class="container">
    <h3 class="mb-3">Listagem de Arquivos</h3>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let files of arquivos.files">
        <svg
          width="1em"
          height="1em"
          viewBox="0 0 16 16"
          class="bi bi-folder"
          fill="currentColor"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M9.828 4a3 3 0 0 1-2.12-.879l-.83-.828A1 1 0 0 0 6.173 2H2.5a1 1 0 0 0-1 .981L1.546 4h-1L.5 3a2 2 0 0 1 2-2h3.672a2 2 0 0 1 1.414.586l.828.828A2 2 0 0 0 9.828 3v1z"
          />
          <path
            fill-rule="evenodd"
            d="M13.81 4H2.19a1 1 0 0 0-.996 1.09l.637 7a1 1 0 0 0 .995.91h10.348a1 1 0 0 0 .995-.91l.637-7A1 1 0 0 0 13.81 4zM2.19 3A2 2 0 0 0 .198 5.181l.637 7A2 2 0 0 0 2.826 14h10.348a2 2 0 0 0 1.991-1.819l.637-7A2 2 0 0 0 13.81 3H2.19z"
          />
        </svg>
        <a class="ml-2" [href]="files.url" alt="Download" title="Download">{{
          files.Key
        }}</a>
        <small class="float-right"
          ><b>Alterado em:</b>
          {{ files.LastModified | date: "dd/MM/yyyy" }}</small
        >
      </li>
    </ul>
    <div class="container mt-3 ml-0 mr-0">
      <form>
        <div class="form-group">
          <label for="exampleFormControlFile1">Enviar novo arquivo</label>
          <input
            type="file"
            class="form-control-file"
            id="exampleFormControlFile1"
            (change)="postMethod($event.target.files)"
          />
        </div>
      </form>
    </div>
  </div>
</div>
<p-toast></p-toast>
